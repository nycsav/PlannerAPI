  <style>
    :root {
      --planner-navy: #1A2332;
      --planner-orange: #E67E22;
      --planner-offwhite: #F8F6F3;
    }
    body {
      background-color: var(--planner-offwhite);
      margin: 0;
      color: var(--planner-navy);
      -webkit-font-smoothing: antialiased;
      font-family: 'Roboto', sans-serif;
    }
    .section-divider {
      border-top: 2px solid var(--planner-navy);
      opacity: 0.1;
    }
    .app-padding-x {
      padding-left: 24px;
      padding-right: 24px;
    }
    @media (min-width: 1280px) {
      .app-padding-x {
        padding-left: 48px;
        padding-right: 48px;
      }
    }
    .btn-action {
      padding: 16px 32px;
      font-family: "Roboto", sans-serif;
      font-size: 1rem;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 0.05em;
      background-color: var(--planner-orange);
      color: white;
      border: none;
      cursor: pointer;
      min-height: 48px;
      position: relative;
    }
    /* Focus state for keyboard navigation */
    .btn-action:focus {
      outline: none;
    }
    .btn-action:focus-visible {
      outline: 3px solid var(--planner-orange);
      outline-offset: 3px;
    }
    /* Hover only for devices with hover capability */
    @media (hover: hover) {
      .btn-action:hover {
        background-color: #D66E12;
      }
    }
    /* Active state */
    .btn-action:active {
      background-color: #C65E02;
      transform: translateY(1px);
    }
    /* Disabled state */
    .btn-action:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    /* Removal of all animations per requirement */
    * {
      animation: none !important;
      transition: none !important;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
